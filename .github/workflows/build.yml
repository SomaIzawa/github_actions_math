# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ] # mainブランチに対してのプッシュの場合に実行

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4 # リポジトリからソースコードを取得します

    - name: Set up Go 
      uses: actions/setup-go@v4 # Goの開発環境を設定します
      with:
        go-version: '1.22.3'

    - name: Build
      run: go build -o main main.go # ビルドコマンドに -o オプションを追加して、出力ファイル名を main に指定します
  
    - name: Upload release artifact
      uses: actions/upload-artifact@v3 # ビルド結果をアーティファクトとしてアップロードします
      with:
        name: main # アーティファクトの名前
        path: main # ビルド結果のパス
    - name: Set release variables
      id: set_release_vars
      run: |
        now=$(date +%Y-%m-%d)
        echo "TAG_NAME=release-${now}" >> $GITHUB_OUTPUT
        echo "RELEASE_NAME=Release ${now}" >> $GITHUB_OUTPUT
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: sample
        release_name: sample
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false